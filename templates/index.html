$def with (form,mensaje)
<head>
<title>Registro temporal AppGui</title>
<link href = "./css/style.css" rel = "stylesheet">
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div align="center" class="formulario">
		<h1>Registro temporal </h1>
		<h2>App LlaveGUI</h2>
		<a href="images/logo.png"><img src="images/logo.png" width="104" height="97"></a>
		<br><br>
		<form action="" method="post">
		$:form.render()
		</form>
		
		$if mensaje:
			<p class="wrong">$:mensaje</p>
	</div>
</body>
